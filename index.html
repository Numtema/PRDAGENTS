    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --af-blue: #007BFF;
            --af-blue-dark: #0056B3;
            --af-orange: #FF8C00;
            --af-surface: #09090b;
            --af-card: #18181b;
            --af-border: rgba(255, 255, 255, 0.1);
            --af-text: #E6E1E5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--af-surface);
            color: var(--af-text);
            margin: 0;
            overflow: hidden;
        }

        .af-gradient-text {
            background: linear-gradient(135deg, #FFF 0%, var(--af-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .m3-card {
            background: var(--af-card);
            border: 1px solid var(--af-border);
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .m3-card:hover {
            border-color: var(--af-blue);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.15);
            transform: translateY(-2px);
        }

        .m3-button-primary {
            background: var(--af-blue);
            color: white;
            border-radius: 16px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .m3-button-primary:hover {
            background: var(--af-blue-dark);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--af-border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--af-blue); }

        pre { font-family: 'Fira Code', monospace; }
        
        /* Mermaid styling */
        .mermaid { background: transparent; display: flex; justify-content: center; padding: 20px; border-radius: 12px; }
    </style>
